<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <style>
        label {
            font-size: large;
            font-weight: 500;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>

<body style="color:grey;">

    <br>

    <div class="container">
        <h5 style="font-size:30px;">Employee Registration Form </h5>
        <p>Please fill in your information and note your User Id and Password for your future reference.</p>
    </div>

    <form action="#">

        <div class="container">

            <label for="name" class="form-label">Employee's Name :</label>

            <div class="row">

                <div class="col-3">
                    <input class="form-control" type="text" placeholder="First Name" id="name">
                </div>

                <div class="col-3">
                    <input class="form-control" type="text" placeholder="Middle Name">
                </div>

                <div class="col-3">
                    <input class="form-control" type="text" placeholder="Last Name">
                </div>

            </div>

            <br>

            <div class="row">

                <div class="col-3">
                    <label for="Gender" class="form-label">Gender :</label>
                    <select class="form-select" id="Gender">
                        <option selected>Select</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>

                <div class="col-3">
                    <label for="DOB" class="form-label">DOB :</label>
                    <input class="form-control" type="date" id="DOB">
                </div>

                <div class="col-3">
                    <label for="Age" class="form-label">Age :</label>
                    <input class="form-control" type="text" placeholder="Age" id="Age">
                </div>

            </div>

            <br>


            <div class="row">


                <div class="col-4">
                    <label for="exampleFormControlInput2" class="form-label">PAN Number : </label>
                    <input class="form-control" type="text" placeholder="PAN card number" id="exampleFormControlInput2">
                </div>
                <div class="col-5">
                    <label for="number" class="form-label">Mobile Number :</label>
                    <input class="form-control" type="text" placeholder="Enter Mobile Number" id="number">
                </div>

            </div>

            <br>

            <div class="row">

                <div class="col-9">
                    <label for="exampleFormControlInput3" class="form-label">Email address :</label>
                    <input type="email" class="form-control" id="exampleFormControlInput3"
                        placeholder="name@example.com">
                </div>

            </div>

            <br>

            <div class="row">

                <div class="col-9">
                    <label for="inputAddress" class="form-label">Address 1 : </label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

            </div>

            <br>

            <div class="row">

                <div class="col-9">
                    <label for="inputAddress2" class="form-label">Address 2 : </label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>

            </div>

            <br>

            <div class="row">

                <div class="col-5">
                    <label for="inputCity" class="form-label">City : </label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Enter City Name">
                </div>

                <div class="col-4">
                    <label for="inputState" class="form-label">State/UT : </label>
                    <select id="inputState" class="form-control">
                        <option selected>Select</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Hyderabad</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakhand</option>
                        <option>West Bengal</option>
                        <option>Andaman and Nicobar Island</option>
                        <option>Chandigarh</option>
                        <option>Dadra and Nagar Haveli and Daman and Diu</option>
                        <option>Delhi</option>
                        <option>Ladakh</option>
                        <option>Lakshadweep</option>
                        <option>Jammu and Kashmir</option>
                        <option>Puducherry</option>
                    </select>
                </div>

            </div>

            <br>

            <div class="row">

                <div class="col-5">
                    <label for="exampleFormControlInput1" class="form-label">Nationality :</label>
                    <input class="form-control" type="text" placeholder="Enter Country Name"
                        id="exampleFormControlInput1">
                </div>

                <div class="col-4">
                    <label for="inputZip" class="form-label">Zip :</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="PIN code">
                </div>

            </div>

            <br>

            <div class="row">

                <div class="col-9">
                    <label for="user" class="form-label">User Id :</label>
                    <input class="form-control" type="text" placeholder="Enter User Id" id="user">
                </div>

            </div>

            <br>

            <div class="row">

                <div class="col-4">
                    <label for="pass" class="form-label">Password :</label>
                    <input class="form-control" type="text" placeholder="Enter Password" id="pass">
                </div>

                <div class="col-4">
                    <label for="confirm" class="form-label">Confirm Password :</label>
                    <input type="text" class="form-control" id="confirm" placeholder="Enter Password again">
                </div>

            </div>

            <br>

            <div class="row">

                <div class="col-9">
                    <input class="form-check-input" type="checkbox" id="gridCheck" style="margin-right:5px;">
                    <label class="form-check-label" for="gridCheck">
                        I hereby declare that information provided above is correct.
                    </label>
                </div>

            </div>
            <br>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <br>
            <br>
            <hr>
            <div class="row">
                <div class="col-3">
                    <input type="text" id="datavalue" style="height:50px;">
                </div>
            </div>


            <br>
            <br>
            <br>
        </div>

    </form>

</body>

<script>

    $(".btn").click(function () {

        let final = [];

        let c = enterAllValue();

        if (c == 0 || $("#inputState").val() == "Select" || $("#Gender").val() == "Select") {
            alert("Please enter all the values")
        }
        else {

            let b = 1;

            final.push(b);

            $("#datavalue").val(JSON.stringify(final));

        }


        function enterAllValue() {

            let a = document.getElementsByTagName("INPUT");

            for (let i = 0; i < a.length - 1; i++) {
                if ($(a[i]).val() == "") {
                    return 0;
                }
            }
            return 1;
        }

    });

</script>

</html>
